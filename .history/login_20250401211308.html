<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastre-se na Barbearia do DI para agendar horários e acessar serviços exclusivos.">
    <title>Cadastro - Barbearia do DI</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Botão de voltar para a página inicial -->
    <a href="home.html" class="back-home" aria-label="Voltar para a página inicial">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="cadastro-container">
        <img src="images/logo.png" alt="Logo da Barbearia do DI" class="cadastro-logo">
        <h1 class="cadastro-title">Cadastro Barbearia</h1>
        <p class="cadastro-subtitle">Complete os dados abaixo.</p>

        <form id="cadastroForm" class="cadastro-form" novalidate>
            <div class="form-group">
                <label for="nome" class="form-label">
                    <i class="fas fa-user form-icon"></i> Nome
                </label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required autocomplete="given-name">
                <span id="nomeError" class="error-message" style="display: none;"></span>
            </div>

            <div class="form-group">
                <label for="sobrenome" class="form-label">
                    <i class="fas fa-user form-icon"></i> Sobrenome
                </label>
                <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome" required autocomplete="family-name">
                <span id="sobrenomeError" class="error-message" style="display: none;"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope form-icon"></i> Email
                </label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required autocomplete="email">
                <span id="emailError" class="error-message" style="display: none;"></span>
            </div>

            <div class="form-group">
                <label for="telefone" class="form-label">
                    <i class="fas fa-phone form-icon"></i> Telefone
                </label>
                <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000" required autocomplete="tel">
                <span id="telefoneError" class="error-message" style="display: none;"></span>
            </div>

            <div class="form-group">
                <label for="senha" class="form-label">
                    <i class="fas fa-lock form-icon"></i> Senha
                </label>
                <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" required autocomplete="new-password">
                <span class="password-toggle" onclick="togglePasswordVisibility('senha')" aria-label="Mostrar/ocultar senha">
                    <i class="fas fa-eye"></i>
                </span>
                <span id="senhaError" class="error-message" style="display: none;"></span>
            </div>

            <div class="form-group">
                <label for="confirmarSenha" class="form-label">
                    <i class="fas fa-lock form-icon"></i> Confirmar Senha
                </label>
                <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" required autocomplete="new-password">
                <span class="password-toggle" onclick="togglePasswordVisibility('confirmarSenha')" aria-label="Mostrar/ocultar senha">
                    <i class="fas fa-eye"></i>
                </span>
                <span id="confirmarSenhaError" class="error-message" style="display: none;"></span>
            </div>

            <button type="submit" class="btn btn-cadastro">
                <i class="fas fa-user-plus"></i> Cadastrar
            </button>

            <div class="form-links">
                <a href="login.html" class="login-link">Já tem uma conta? Faça login</a>
            </div>
        </form>

        <div id="cadastroAlert" class="alert alert-danger" role="alert" style="display: none;"></div>
    </div>

    <script src="cadastro.js"></script>
    <script>
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = passwordInput.nextElementSibling.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
