<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegação Responsiva</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.png" alt="Logo" class="logo">
            </div>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" placeholder="Pesquisar...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="icons-container">
                <a href="#" class="icon-link"><i class="fas fa-shopping-cart"></i></a>
                <a href="#" class="icon-link"><i class="fas fa-heart"></i></a>
                <a href="#" class="icon-link"><i class="fas fa-user"></i></a>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    
    <nav class="main-nav">
        <ul class="nav-list">
            <li><a href="#">Início</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Categorias</a></li>
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <main>
        <section class="content">
            <h1>Bem-vindo à nossa loja</h1>
            <p>Encontre os melhores produtos com os melhores preços!</p>
        </section>
    </main>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-list').classList.toggle('active');
        });
    </script>
</body>
</html>
