<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de login para a Barbearia [Nome da Barbearia]. Acesse sua conta para agendar horários e gerenciar seus serviços.">
    <title>Login - Barbearia [Nome da Barbearia]</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-container">
        <img src="images/logo.png" alt="Logo da Barbearia [Nome da Barbearia]" class="login-logo">
        <h1 class="login-title">Bem-vindo de Volta</h1>
        <p class="login-subtitle">Faça login para acessar sua conta.</p>

        <form id="loginForm" class="login-form" novalidate>  <!-- Adicionado novalidate -->
            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope form-icon"></i> Email
                </label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required autocomplete="email"> <!-- Adicionado autocomplete -->
            </div>

            <div class="form-group">
                <label for="senha" class="form-label">
                    <i class="fas fa-lock form-icon"></i> Senha
                </label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required autocomplete="current-password"> <!-- Adicionado autocomplete -->
                <span class="password-toggle" onclick="togglePasswordVisibility()">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>

            <div class="form-links">
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                <a href="formulario.html" class="register">Não tem conta? Cadastre-se</a>
            </div>
        </form>

        <div id="loginAlert" class="alert alert-danger" role="alert" style="display: none;"></div>
    </div>

    <script type="module" src="login.js"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('senha');
            const eyeIcon = document.querySelector('.password-toggle i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
